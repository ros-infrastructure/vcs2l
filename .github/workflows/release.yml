---
name: Release

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.12

      - name: Build package using ros_release_python
        run: |
          # Create a temporary directory for ros_release_python
          TEMP_DIR=$(mktemp -d)
          cd $TEMP_DIR

          # Clone the ros_release_python repository
          git clone https://github.com/ros-infrastructure/ros_release_python.git

          # Build the docker image
          cd ros_release_python
          docker build -t rrp .

          # Get the repository name
          REPO_NAME=$(basename $GITHUB_REPOSITORY)

          # Run the docker container to build the package
          docker run --rm \
            -v "$GITHUB_WORKSPACE:/projects/$REPO_NAME" \
            -v "$(pwd):/ros_release_python" \
            -w "/projects/$REPO_NAME" \
            rrp \
            bash -c "/ros_release_python/scripts/ros_release_python pip"

      - name: Create Release with Assets
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            dist/*
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Store the distribution packages
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish Python distribution to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/vcs2l
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce03 # v5.0.0
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
